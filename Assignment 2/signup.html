<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   User Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg w-full max-w-md mx-auto mt-16">
        <h1 class="text-center text-gray-800 text-3xl font-bold mb-8">
         HOME
        </h1>
        <div class="flex justify-center mb-6">
         <button class="bg-teal-500 text-white py-2 px-4 rounded-tl-lg rounded-bl-lg hover:bg-teal-600">
          SIGN IN
         </button>
         <button class="bg-teal-400 text-white py-2 px-4 rounded-tr-lg rounded-br-lg hover:bg-teal-500">
          REGISTER NOW
         </button>
        </div>
        <form>
         <div class="mb-4">
          <label class="block text-gray-700 mb-2 font-semibold" for="email">
           Email ID
          </label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500" id="email" placeholder="Email ID" type="email"/>
         </div>
         <div class="mb-4">
          <label class="block text-gray-700 mb-2 font-semibold" for="password">
           Password
          </label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-teal-500" id="password" placeholder="Password" type="password"/>
         </div>
         <div class="flex items-center justify-between mb-4">
          <button class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-800">
           SIGN IN
          </button>
          <label class="flex items-center text-gray-600">
           <input class="form-checkbox" type="checkbox"/>
           <span class="ml-2">
            Remember me
           </span>
          </label>
         </div>
        </form>
       </div>
 </body>
</html>
