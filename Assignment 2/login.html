<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   User Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-sm mx-auto mt-16">
   <div class="relative h-48">
    <img alt="Colorful planets and stars in space" class="absolute inset-0 w-full h-full object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/bK_PqWd0LDQc6Yz-9tam3ncrgMNemZRTQUb18vesKR0.jpg" width="400"/>
   </div>
   <div class="p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
     USER LOGIN
    </h2>
    <form>
     <div class="mb-4">
      <div class="flex items-center border rounded-lg overflow-hidden">
       <span class="px-3 text-gray-500">
        <i class="fas fa-user">
        </i>
       </span>
       <input class="w-full py-2 px-3 text-gray-700 focus:outline-none" placeholder="USERNAME" type="text"/>
      </div>
     </div>
     <div class="mb-4">
      <div class="flex items-center border rounded-lg overflow-hidden">
       <span class="px-3 text-gray-500">
        <i class="fas fa-lock">
        </i>
       </span>
       <input class="w-full py-2 px-3 text-gray-700 focus:outline-none" placeholder="PASSWORD" type="password"/>
       <span class="px-3 text-gray-500">
        <i class="fas fa-eye">
        </i>
       </span>
      </div>
     </div>
     <div class="flex items-center justify-between mb-6">
      <label class="flex items-center text-gray-700">
       <input class="form-checkbox" type="checkbox"/>
       <span class="ml-2">
        Remember me
       </span>
      </label>
      <a class="text-gray-700 hover:text-blue-800" href="#">
       Forgot password?
      </a>
     </div>
     <button class="w-full bg-blue-800 text-white py-2 rounded-lg hover:bg-blue-900">
      LOG IN
     </button>
    </form>
    <a class="text-blue-700 hover:text-blue-800" href="signup.html">
       Create Your Account!
      </a>
   </div>
  </div>
 </body>
</html>
